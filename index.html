<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Play a classic/retro game of tic-tac-toe (also known as Noughts and Crosses) for entertainment">
      <meta name="keywords" content="tic-tac-toe, noughts, crosses, games, gaming, entertainment">
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
      <!-- Browser Icon -->
      <link rel="shortcut icon" href="/assets/images/logo.png"/>
      <!-- CSS Style Sheet -->
      <link rel="stylesheet" href="assets/css/style.css">
      <!-- Browser Title -->
      <title>Noughts & Crosses</title>
   </head>
   <body>
      <div class="container">
         <header>
            <h1 class="heading"><img class="logo" src="/assets/images/logo.png" alt="logo"> NOUGHTS & CROSSES</h1>
         </header>
         <div class="board" id="board">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
         </div>
         <section class="score-panel">
            <span class="timer">0</span> seconds
            <span class="moves">0</span> moves
            <div class="score-count">
               <p class="scores">Player <span id="player">0</span></p>
               <p class="tie-breaker">Draw <span id="tie">0</span></p>
               <p class="scores">Computer <span id="computer">0</span></p>
            </div>
         </section>
         <div class="game-over" id="game-over">
            <h2 class="game-status"></h2>
            <div id="game-msg"></div>
            <button id="restart-btn">Restart Game</button>
         </div>
      </div>
      <script src="assets/js/script.js"></script>
   </body>
</html>
